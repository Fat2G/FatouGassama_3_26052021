<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Ohmyfood" content="Site de ??????">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/0c98f5c0d8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="#index" class="arrow_icon">
      <i class="fas fa-arrow-left"></i>
    </a>
    <figure class="logo_header">
      <img src="img/ohmyfood_logo.svg" alt="logo ohmyfood">
    </figure>
  </header>

  <main>
    <div class="search_bar">
      <div>
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div>
        <input type="text" name="box" placeholder="Paris, Belleville">
      </div>      
    </div>

    <section class="part_1">
      <h1>
        Réservez le menu qui <br>vous convient
      </h1>
      <h2>
        Découvrez des restaurants d'exception, <br>sélectionnés par nos soins.
      </h2> 
      <a href="#" class="rest_button">
        <input class="button" type="button" value="Explorer nos restaurants">  
      </a>
    </section>

    <section class="part_2">
      <h1>Fonctionnement</h1>
      <div class="menu">
        <ul>
          <li>
            <a href="#">
              <div class="menu_num_circle">1</div>
              <div class="menu_icon"><i class="fas fa-mobile-alt"></i></div>              
              <h3>Choisissez un restaurant</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="menu_num_circle">2</div>
              <div class="menu_icon"><i class="fas fa-list-ul"></i></i></div>              
              <h3>Composez votre menu</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="menu_num_circle">3</div>
              <div class="menu_icon"><i class="fas fa-store"></i></div>              
              <h3>Dégustez au restaurant</h3>
            </a>
          </li>
        </ul>
        
      </div>

    </section>
  </main>

  
</body>
</html>
